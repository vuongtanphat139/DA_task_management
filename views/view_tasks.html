<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Xem danh sách công việc</title>
</head>
<body>
    <h1>Danh sách công việc</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tiêu đề</th>
                <th>Mô tả</th>
                <th>Trạng thái</th>
                <th>Ngày hoàn thành</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.finished_date }}</td>
                <td>
                    <a href="{{ url_for('update_task', id=task.id) }}">Cập nhật</a>
                    <!-- Thêm nút xoá công việc tại đây -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
